title: Solana Starter Program
description: A production-ready Solana development template featuring Anchor programs, TypeScript SDK, Next.js frontend, and high-performance Go indexer.
remote_theme: just-the-docs/just-the-docs@v0.7.0

# logo: "/assets/images/logo.png"

search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

nav_sort: case_insensitive
nav_enabled: true

heading_anchors: true

aux_links:
  "View on GitHub": https://github.com/lugondev/solana-starter-program

aux_links_new_tab: true

footer_content: 'Copyright &copy; 2024-2026 Solana Starter Program Contributors. Distributed under the <a href="https://github.com/lugondev/solana-starter-program/blob/main/LICENSE">MIT License</a>.'

back_to_top: true
back_to_top_text: "Back to top"

color_scheme: dark

# Enable color scheme toggle button
color_scheme_toggle:
  enabled: true

callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red
  important:
    title: Important
    color: yellow
  new:
    title: New
    color: green

mermaid:
  version: "9.4.0"

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-sitemap
  - jekyll-feed

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - codegen-improvements.md
  - codegen-upgrade-summary.md
  - implementation-plan-jennifer.md
  - jennifer-quick-reference.md

collections:
  guides:
    permalink: "/:collection/:path/"
    output: true
  api:
    permalink: "/:collection/:path/"
    output: true

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "api"
    values:
      layout: "default"
