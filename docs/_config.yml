title: Solana Starter Program
description: A production-ready Solana development template featuring Anchor programs, TypeScript SDK, Next.js frontend, and high-performance Go indexer.
remote_theme: just-the-docs/just-the-docs

url: https://lugondev.github.io
baseurl: /solana-starter-program

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "View on GitHub": https://github.com/your-username/solana-starter-program

aux_links_new_tab: true

# Footer
footer_content: "Built with Jekyll and Just the Docs theme."

# Color scheme
color_scheme: dark

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# External links open in new tab
external_links:
  new_tab: true

# Navigation
nav_sort: case_insensitive

# Code copy button
enable_copy_code_button: true

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .git/
  - .gitignore

# Markdown processor
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
